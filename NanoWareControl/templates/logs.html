<!DOCTYPE html>
<html>
    <head>
        <title>Plant Logs</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="icon" href="https://i.imgur.com/RCADv79.png">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top" style="padding: 10px 40px;">
            <a class="navbar-brand" href="http://thecontrolhub.com.s3-website-ap-southeast-1.amazonaws.com/"><h2>TheControlHub</h2></a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://s3.ap-southeast-1.amazonaws.com/thecontrolhub-livecamera.com/livecameras.html"><h4>Live Cameras</h4></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/monitor"><h4>Monitor</h4></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/logs"><h4>Plant Logs</h4></a>
                </li>
            </ul>
        </nav>
        <p></p>
        <div class = "container">
            <h1>Plant Logs ðŸŒ±</h1>
            <p></p>
            <div class="list-group">
                {%for log in logstuple%}
                    <a href = "/log/{{log.6}}" class = "list-group-item list-group-item-action">
                        <div class = "row">
                            <div class = "col-sm-3">
                            <image src="https://i.imgur.com/{{log.1}}" height="100%" width = "100%"></image></div>
                            <div class = "col-sm-6">
                                <p></p>
                                <h4 style="color:darkslategray"> ID: {{log.6}}</h4> 
                                <h4 style="color:darkslategray">Camera: {{log.2}} </h4> 
                                <h4 style="color:darkslategray">Details: {{log.5}}</h4>
                            </div>
                            <div class = "col-sm-3">
                                <p></p>
                                <h5 style="color:cadetblue">Time: {{log.3}}</h5>
                                <h5 style="color:cadetblue">Date: {{log.4}} </h5>
                            </div>
                        </div>
                    </a> 
                {%endfor%}
            </div>
        </div>
    </body>
</html>
