<!DOCTYPE html>

<html>
    <head>
        <title>Camera 1</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="icon" href="https://i.imgur.com/RCADv79.png">
    </head>
    
      <body onload="startTime()">
        <script>    
            function startTime(){
                document.getElementById('date').innerHTML = Date();
                var img1 = document.getElementById("img1");
                img1.src = 'https://s3.ap-southeast-1.amazonaws.com/thecontrolhub-livecamera.com/cam1.png?rand='+Math.random();
	
                setTimeout(startTime, 42);
            }
        </script>
        <style>
            .carousel-control-next,
            .carousel-control-prev{
            filter: invert(100%);}
        </style>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top" style="padding: 10px 40px;">
            <a class="navbar-brand" href="http://thecontrolhub.com.s3-website-ap-southeast-1.amazonaws.com/"><h2>TheControlHub</h2></a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href=""><h4>Live Cameras</h4></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/monitor"><h4>Monitor</h4></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logs"><h4>Plant Logs</h4></a>
                </li>
            </ul>
        </nav>
        <p></p>
        <div class="container text-center">
            <img id="img1" name="img1" src = "https://s3.ap-southeast-1.amazonaws.com/thecontrolhub-livecamera.com/cam1.png" height = "55%" width="65%"></img>
            <p></p>
            <h4>ID: 1</h4>
            <h4>Camera: Main Hub</h4>
            <h4 style="color:limegreen">Status: Active</h4>
            <h4></h4>
            <h5><div id = "date"></div></h5>
            <form method='post'> {% csrf_token%} 
                <button type="submit" name = "log" class="btn btn-success btn-lg">Add Log</button>
            </form>
            <a class = "carousel-control-prev" href = "/livecameras/{{prev}}" data-slide = "prev">
                <span class = "carousel-control-prev-icon"></span>
            </a> 
            <a class = "carousel-control-next" href = "/livecameras/{{next}}" data-slide = "next">
                <span class = "carousel-control-next-icon"></span>
            </a> 
        </div>
    </body>
</html>
