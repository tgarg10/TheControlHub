<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">

      <body onload="startTime()">
        <script>
            function startTime(){
                document.getElementById('date').innerHTML = Date();
                var img4 = document.getElementById("img4");
                img4.src = 'https://s3.ap-southeast-1.amazonaws.com/thecontrolhub-livecamera.com/cam4.png?rand='+Math.random();
                setTimeout(startTime, 100);
            }
        </script>
        <style>
            .carousel-control-next,
            .carousel-control-prev{
            filter: invert(100%);}
        </style>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top" style="padding: 10px 40px;">
            <a class="navbar-brand" href="http://thecontrolhub.com.s3-website-ap-southeast-1.amazonaws.com/"><h2>TheControlHub</h2></a>
            <ul class="navbar-nav">
                <li class="nav-item">

                    <a class="nav-link" href="/monitor"><h4>Monitor</h4></a>

                </div>
                <div class = "col-sm-3 col-md-6 col-lg-4 col-xl-3">
                    <div class = "row">
                            <div class = "col-sm-12">
                                <p></p>
                            </div>
                            <div class = "col-sm-12">
                                <form method='post'> {% csrf_token%} 
                                    <button type="submit" name = "log" class="btn btn-success btn-lg">Add Log</button>
                                </form>
                            </div>

                            <div class = "col-sm-12">
                                <p></p>

                            <div class = "col-sm-12">
                                <p></p>
                            </div>
                            <div class = "col-sm-12">
                                <p></p>
                            </div>
                            <h4>Controls</h4>
                            <form method='post'> {% csrf_token%} 
                                <div class = "col-sm-12">
                                    <button type="submit" id="forward" name = "forward" class="btn btn-light btn-lg">↑</button>
                                </div>

                                    <p></p>
                                </div>
                                <div class = "col-sm-12">
                                    <button type="submit" name = "left" class="btn btn-light btn-lg">←</button>

            <a class = "carousel-control-prev" href = "/livecameras/{{prev}}" data-slide = "prev">
